name: Release Note on PR Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  release-note:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Format release note
        id: format_note
        run: |
          HASH=${{ github.event.pull_request.merge_commit_sha }}
          DATE=$(date "+%Y/%m/%d %H:%M")
          TITLE="${{ github.event.pull_request.title }}"

          # å˜—è©¦å¾ž title æŠ“å‡º BC-XXXX
          if [[ "$TITLE" =~ (BC-[0-9]+) ]]; then
            TICKET="${BASH_REMATCH[1]} $TITLE"
          else
            TICKET="No ticket found"
          fi

          echo "note<<EOF" >> $GITHUB_OUTPUT
          echo "ðŸš€ *Release Deployed*" >> $GITHUB_OUTPUT
          echo "â€¢ Repo: \`${{ github.repository }}\`" >> $GITHUB_OUTPUT
          echo "â€¢ Hash: \`${HASH:0:7}\`" >> $GITHUB_OUTPUT
          echo "â€¢ Date: \`${DATE}\`" >> $GITHUB_OUTPUT
          echo "â€¢ Ticket: \`${TICKET}\`" >> $GITHUB_OUTPUT
          echo "â€¢ View Commit: https://github.com/${{ github.repository }}/commit/${HASH}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send to Slack
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "${{ steps.format_note.outputs.note }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
