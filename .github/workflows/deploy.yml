name: Release Note on PR Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  release-note:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Format release note
        id: format_note
        run: |
          HASH=${{ github.event.pull_request.merge_commit_sha }}
          DATE=$(date "+%Y/%m/%d %H:%M")
          TITLE="${{ github.event.pull_request.title }}"

          # 嘗試從 title 抓出 BC-XXXX
          if [[ "$TITLE" =~ (BC-[0-9]+) ]]; then
            TICKET="${BASH_REMATCH[1]} $TITLE"
          else
            TICKET="No ticket found"
          fi

          # 建立 release note 內容（換行用 \n）
          NOTE="🚀 *Release Deployed*\n"
          NOTE+="• Repo: \`${{ github.repository }}\`\n"
          NOTE+="• Hash: \`${HASH:0:7}\`\n"
          NOTE+="• Date: \`${DATE}\`\n"
          NOTE+="• Ticket: \`${TICKET}\`\n"
          NOTE+="• View Commit: https://github.com/${{ github.repository }}/commit/${HASH}"

          echo "note=$NOTE" >> $GITHUB_OUTPUT

      - name: Send to Slack
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "${{ steps.format_note.outputs.note }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
