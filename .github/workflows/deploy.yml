name: Release Note on PR Merge

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:

jobs:
  release-note:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Format release note
        id: format_note
        run: |
          HASH=${{ github.event.pull_request.merge_commit_sha || github.sha }}
          DATE=$(date "+%Y/%m/%d %H:%M")
          TITLE="${{ github.event.pull_request.title || 'Manual run' }}"

          # å˜—è©¦å¾ž title æŠ“å‡º BC-XXXX
          if [[ "$TITLE" =~ (BC-[0-9]+) ]]; then
            TICKET="$TITLE"
          else
            TICKET="No ticket found"
          fi

          NOTE="ðŸš€ *Release Deployed*\n"
          NOTE+="â€¢ Repo: \`${{ github.repository }}\`\n"
          NOTE+="â€¢ Hash: \`${HASH:0:7}\`\n"
          NOTE+="â€¢ Date: \`${DATE}\`\n"
          NOTE+="â€¢ Ticket: \`${TICKET}\`\n"
          NOTE+="â€¢ View Commit: https://github.com/${{ github.repository }}/commit/${HASH}"

          echo "note=$NOTE" >> $GITHUB_OUTPUT

      - name: Send to Slack
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "${{ steps.format_note.outputs.note }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
